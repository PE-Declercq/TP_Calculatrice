<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculatrice</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <!-- En-tête -->
    <div class="header">
      <button class="hamburger-menu">☰</button>
      <div class="title">Calculatrice</div>
      <div class="mode">STANDARD</div>
    </div>

    <!-- Affichage principal -->
    <div id="display" class="display">0</div>

    <!-- Boutons mémoire (placeholders si tu ne gères pas encore la logique mémoire) -->
    <div class="memory-row">
      <button class="btn memory-btn" data-value="MC">MC</button>
      <button class="btn memory-btn" data-value="MR">MR</button>
      <button class="btn memory-btn" data-value="M+">M+</button>
      <button class="btn memory-btn" data-value="M-">M-</button>
      <button class="btn memory-btn" data-value="MS">MS</button>
      <button class="btn memory-btn" data-value="M^">M^</button>
    </div>

    <!-- Ensemble des boutons de la calculatrice -->
    <div class="buttons">
      <button class="btn" data-value="%">%</button>
      <button class="btn" data-value="sqrt">√</button>
      <button class="btn" data-value="square">x²</button>
      <button class="btn" data-value="frac">1/x</button>

      <button class="btn" data-value="CE">CE</button>
      <button class="btn" data-value="C">C</button>
      <button class="btn" data-value="backspace">⌫</button>
      <button class="btn operator" data-value="/">÷</button>

      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>

      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">-</button>

      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn" data-value="negate">±</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn" data-value=".">,</button>
      <button class="btn equals" data-value="=">=</button>
    </div>
  </div>

  <!-- Logique métier (calculator.js) + gestion de l'UI (main.js) -->
  <script src="calculator.js"></script>
  <script src="main.js"></script>
</body>
</html>
